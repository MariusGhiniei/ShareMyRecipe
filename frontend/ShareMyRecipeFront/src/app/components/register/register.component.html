<form [formGroup]="form" (submit) = "submit()">
    <h1 class="h3 mb-3 fw-normal"> Register! </h1>
    <input formControlName = "firstName" class="form-control" placeholder="Alexandru" required>
    <input formControlName = "lastName" class="form-control" placeholder="Popescu" required>
    <input formControlName = "country" class="form-control" placeholder="Romania" required>
    <input formControlName = "email" type = "email" class="form-control" placeholder="alexandru.popescu@gmail.com" required>
    <input formControlName = "password" type = "password" class="form-control" required>

    <button class="w-100 btn btn-lg btn-primary" type="submit"> Submit</button>
    
</form>
