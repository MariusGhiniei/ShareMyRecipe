<div class="container" *ngIf="showForm">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
     </div>
    <div class="form-group">
      <label for="content">Content</label>
      <textarea class="form-control" id="content" formControlName="content" rows="4"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!postForm.valid">Submit</button>
  </form>
  
  
<div class="container" *ngIf="!showForm">
    <h2>You are not Logged in</h2>
    <div class="row justify-content-center">
        <div class="col-md-2">
          <button routerLink="/login" type="button" class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="col-md-2">
          <button routerLink="/register" type="button" class="btn btn-success btn-block">Register</button>
        </div>
    </div>
</div>
