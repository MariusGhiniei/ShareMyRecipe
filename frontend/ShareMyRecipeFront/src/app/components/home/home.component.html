<h1 class="text-center">{{message}}</h1>

<div class="container marginFromButtons" *ngIf="logged">
    <div class="row justify-content-center">
        <div class="col-md-2">
            <button routerLink = "/post" type="button" class="btn btn-primary btn-block">Create a Recipe Post</button>
        </div>
        <div class="col-md-2">
            <button routerLink = "/feed" type="button" class="btn btn-success btn-block">View the Recipes</button>
        </div>
    </div>
</div>

<div class="container marginFromButtons" *ngIf="!logged">
    <div class="row justify-content-center">
        <div class="col-md-2">
            <button routerLink="/login" type="button" class="btn btn-primary btn-block">Login</button>
        </div>
        <div class="col-md-2">
            <button routerLink="/register" type="button" class="btn btn-success btn-block">Register</button>
        </div>
    </div>
</div>
