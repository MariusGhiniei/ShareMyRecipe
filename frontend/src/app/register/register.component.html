<div class="container mt-4"> 
    <div class="card">
        <h1>Register</h1>

        <form>
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" [(ngModel)]="firstName"  [ngModelOptions]="{standalone:true}" class="form-control" id="firstName" placeholder="ex: Vasile">
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" [(ngModel)]="lastName"  [ngModelOptions]="{standalone:true}" class="form-control" id="lastName" placeholder="ex: Popescu">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" [(ngModel)]="email"  [ngModelOptions]="{standalone:true}" class="form-control" id="email" placeholder="ex: vasile.popescu@gmail.com">
            </div>

            <div class="form-group">
                <label>Country:</label>
                <input type="text" [(ngModel)]="country"  [ngModelOptions]="{standalone:true}" class="form-control" id="contry" placeholder="ex: Romania">
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" [(ngModel)]="password"  [ngModelOptions]="{standalone:true}" class="form-control" id="password">
            </div>

            <button type="submit" class="btn btn-primary mt-4" (click)="save()">Save</button>
        </form>
    </div>
</div>
