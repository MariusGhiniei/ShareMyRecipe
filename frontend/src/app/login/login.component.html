<div class="container">
    <div class="row">
        <h2>Login</h2>
        <hr>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail"> Email adress</label>
                    <input type="text" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email" placeholder="ex: vasile.popescu@gmail.com">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword">Password</label>
                    <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone:true}" class="form-control" id="password">
                </div>
                <br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
